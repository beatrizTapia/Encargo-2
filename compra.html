<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="css/quat.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.validate.js"></script>
        <script>
          $(function() 
          {
            $("#formulario_compra").validate({
                 rules: {
                        email: {
                            required: true,
                            email: true
                        },
                        nombre: "required",
                        edad: "required",
                        fecha: "required",
                        banco: "required"  
                        
                    }, //rules
                messages: {
                    email: {
                        required: 'Ingresa tu correo electrónico',
                        email: 'Formato de correo no válido'
                    },
                    nombre: {
                        required: 'Ingresa un nombre',
                        minlength: 'Caracteres insuficientes'
                    },
                    edad:{
                        required: 'Ingrese una edad',
                        minlength: 'Cantidad de digitos insuficiente'
                    },
                    fecha:{
                        required: 'Seleccione una fecha válida',
                        min: 'Fecha no corresponde'
                    },
                    banco: {
                        required: 'seleccione un banco'
    
                    }
                }
            }); 
        }); 
    
      </script>
        
    </head>
    <body>

        <!-- MENU -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">Astillero Quat</a>
              </div>
              <ul class="nav navbar-nav">
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="quienes_somos.html">Quienes somos</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="compra.html">Compra</a></li>
                <li><a href="trabajar.html">Trabajar</a></li>
              </ul>
            </div>
        </nav>

        <div class="container">
            <form id="formulario_compra" action="index.html">
                <div class="form-group">
                    <label for="nombre">Nombre completo: </label>
                    <input type="text" name="nombre" required class="form-control" id="nombre">
                </div>
            
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="text" name="email" required class="form-control" id="email">
                </div>    
                <div class="form-group">
                    <label for="fecha">Fecha: </label>
                    <input type="date" name="fecha"  required class="form-control" id="fecha">
                </div>
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad"  class="form-control" id="edad">
                </div>    
                
              
                <select id="banco" class="form-select" aria-label="Default select example">
                    <option value="1" selected>Banco Estado</option>
                    <option value="2">Banco de Chile</option>
                    <option value="3">Banco de crédito e Inversions</option>
                    <option value="4">Banco Falabella</option>
                  </select>

                <div class="radio">
                    <label><input type="radio" name="optradio" checked>Tour de 1 persona/$10.000 pesos</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="optradio">Tour de 2 personas/$20.000 pesos</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="optradio">Tour de 5 personas/$45.000 pesos</label>
                  </div>


              
                  <button type="submit" class="btn btn-default">Enviar</button>
              </form>
        </div>


    </body>
    <footer class="footer">

      <i class="icon-facebook-sign icon-4x"></i>
      <i class="icon-twitter-sign icon-4x"></i>
      <i class="icon-instagram icon-4x"></i>
      <i class="icon-github icon-4x"></i>
      Integrantes: Beatriz Tapia, Mario Venegas, @Copyrigth Derechos reservados
    </footer>
</html>
