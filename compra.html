        <div class="container">
            <form id="mi-formulario" action="index.html">
                <div class="form-group">
                    <label for="nombre">Nombre completo: </label>
                    <input type="text" name="nombre" minlength="50" required class="form-control" id="nombre">

                <div class="form-group">

                <select class="form-select" aria-label="Default select example">

                  </select>

                <div class="radio">
                    <label><input type="radio" name="optradio" checked>Tour de 1 persona/$10.000 pesos</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="optradio">Tour de 2 personas/$20.000 pesos</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="optradio">Tour de 5 personas/$45.000 pesos</label>
                  </div>


              
                  <button type="submit" class="btn btn-default">Enviar</button>
